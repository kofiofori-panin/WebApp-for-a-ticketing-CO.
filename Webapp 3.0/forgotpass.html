<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="hawk.png" type="image/x-icon" />
   
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/stylesLS.css">

   <style>
    body {
    background: url("handshake.jpg") no-repeat center center fixed;
    background-size: cover;
}
.navbar-brand {
    flex-grow: 1;
}
.navbar-nav {
    margin-left: auto;
}
.form-box {
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
   </style>

</head>

<body>
    <button id="backToTop">
        <i class='bx bx-arrow-from-bottom'></i>
    </button>

    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="login.html"><img src="/hawk.png" height="30" width="50" alt="logo" title="logo"> RealistWAYS.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="col-lg-6 form-box">
            <div class="top text-center">
                <header class="h3"><img src="/hawk.png" alt="logo" title="logo" height="30px" width="50px"></header>
                <header class="h3">Forgot password ?</header>
            </div>
            <div class="forgot-password-container" id="forgot-password" style="display: block;">
                <form action="/reset-password.html" id="forgotPasswordForm">
                    <div class="input-wrapper mb-3">
                        <i class='bx bx-envelope'></i>
                        <input type="email" class="input-field form-control" placeholder="Email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                </form>
                <div class="already mt-3 text-center">
                    <p>Remember your password?
                        <a href="login.html">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
